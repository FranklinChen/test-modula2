name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get gm2
      run: sudo apt-get update && sudo apt-get install -yq gm2

    - name: Build with gm2
      run: make

    - name: Run
      run: ./hello
