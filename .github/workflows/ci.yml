name: CMake CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get gm2
      run: sudo apt-get update && sudo apt-get install -yq gm2

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure with CMake
      run: cmake -S . -B build

    - name: Build with CMake
      run: cmake --build build

    - name: Run
      run: build/hello
